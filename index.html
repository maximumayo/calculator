<!DOCTYPE html>
<html>
<head>
    <title>Calculator</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css">
    <link rel="stylesheet" href="style.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.4/jquery.min.js"></script>
    <script src="script.js"></script>
</head>
<body>

<div class="container">

    <div class="row">

        <div id="display" class="col-xs-12"></div>

        <button class="col-xs-3 clear">C</button>
        <button class="col-xs-6 clear_all">AC</button>
        <button class="col-xs-3 ops">/</button>

        <button class="col-xs-3 num">7</button>
        <button class="col-xs-3 num">8</button>
        <button class="col-xs-3 num">9</button>
        <button class="col-xs-3 ops">x</button>

        <button class="col-xs-3 num">4</button>
        <button class="col-xs-3 num">5</button>
        <button class="col-xs-3 num">6</button>
        <button class="col-xs-3 ops">-</button>

        <button class="col-xs-3 num">1</button>
        <button class="col-xs-3 num">2</button>
        <button class="col-xs-3 num">3</button>
        <button class="col-xs-3 ops">+</button>

        <button class="col-xs-6 num">0</button>
        <button class="col-xs-3 num">.</button>
        <button class="col-xs-3 equal">=</button>

    </div>

</div>

</div>

</body>
</html>
